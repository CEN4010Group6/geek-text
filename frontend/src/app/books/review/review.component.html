<div class="row" *ngIf="book && reviewForm">
  <div class="col-12 text-center">
    <h1>{{ book.title }}</h1>
    <h2 *ngFor="let author of book.authors">
      {{ author.firstName }} {{ author.lastName }}
    </h2>
    <p>ISBN: {{ book.isbn }}</p>
    <img [src]="book.coverUrl" lightbox />
    <p>Price: ${{ book.price }}</p>
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 text-center">
          <app-star-rating
            name="rating"
            formControlName="rating"
            [max]="5"
            [titles]="titles"
            [showText]="true"
            [required]="true"
          ></app-star-rating>
        </div>
      </div>
      <div class="row col-12">
        <textarea type="text" id="comments" class="form-control" rows="10" cols="100" formControlName="description"></textarea>
        <label for="comments">comments</label>
      </div>
      <div class="row col-12">Post as:&nbsp;
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="realName" formControlName="postAs" [value]="'realName'" />
          <label class="form-check-label" for="realName">Real Name</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="nickName" formControlName="postAs" [value]="'nickName'" />
          <label class="form-check-label" for="nickName">Nickname</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="anonymous" formControlName="postAs" [value]="'anonymous'" />
          <label class="form-check-label" for="anonymous">Anonymously</label>
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="!reviewForm.valid">Submit</button>
    </form>
  </div>
</div>
