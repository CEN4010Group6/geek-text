<div *ngFor="let message of (messages | async); index as idx">
  <div class="alert alert-dismissable fade show" [ngClass]="level(message)" role="alert">
    {{ message.value }}
    <button type="button" class="close" (click)="close(idx)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
