<div class="row" *ngIf="book">
  <div class="col-12 text-center">
    <h1>{{ book.title }}</h1>
    <h2 *ngFor="let author of book.authors">
      {{ author.firstName }} {{ author.lastName }}
    </h2>
    <p>ISBN: {{ book.isbn }}</p>
    <img [src]="book.coverUrl" lightbox />
    <p>Price: ${{ book.price }}</p>
    <star-rating [value]=starValue [totalstars]=totalstars checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]=readFlag (rate)="onRate($event)"></star-rating>
    <div class="row col-12">
      <textarea type="text" id="comments" class="form-control" rows="10" cols="100"></textarea>
      <label for="comments">comments</label>
    </div>
    <button class="btn btn-primary">submit</button>
  </div>
</div>
