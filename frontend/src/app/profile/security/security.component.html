<h3>Change your password</h3>
<form [formGroup]="securityForm" *ngIf="securityForm" (submit)="onSubmit()">
  <div class="form-group row">
    <label for="newPassword" class="col-sm-3 col-form-label">New Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control"
        id="newPassword"
        formControlName="newPassword"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="newPasswordConfirm" class="col-sm-3 col-form-label">Confirm New Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control"
        id="newPasswordConfirm"
        formControlName="newPasswordConfirm"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="currentPassword" class="col-sm-3 col-form-label">Current Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control"
        id="currentPassword" formControlName="currentPassword"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <button type="submit"
      class="btn btn-primary"
      [disabled]="!securityForm.valid"
    >Update</button>
  </div>
</form>
