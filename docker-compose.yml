version: "3.9"
services:
  backend:
    build: ./backend
    environment:
      NODE_ENV: development
      DATABASE_URL: "file:/app/db/dev.db"
    volumes:
      - ./backend:/app
      - database:/app/db
      - /app/node_modules

  frontend:
    build: ./frontend
    environment:
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules

  nginx:
    build: ./nginx
    environment:
      ENV: development
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - frontend

volumes:
  database: {}
